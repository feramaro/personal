<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luis Amaro - Developer</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
    <div class="row">
        <div class="container p-5 ">
            <div class="nes-container with-title justify-content-center col-md-12">
                <p class="title">Luis Amaro</p>
                <h3>Olá, Que bom ver você por aqui</h3>
                <div class="nes-container is-dark">
                    <div class="row">
                        <div class="col-md-6 pl-5">
                            <img class="profile-image" alt="Gravatar image example" src="./assets/me.jpg"
                                style="image-rendering: pixelated;">
                        </div>
                        <div class="col-md-6">
                            <article>
                                Me chamo Luis, estudante de Análise e Desenvolvimento de Sistemas,
                                Atualmente no Quarto Semestre
                            </article>
                        </div>
                    </div>
                </div>
                <div class="row pt-5 ">
                    <div class="container">
                        <div class="nes-container justify-content-center col-md-12 pl-5">
                            <a href="#estudos" class="nes-btn is-success ">Estudos</a>
                            <a href="#projetos" class="nes-btn is-primary">Projetos</a>
                            <a href="#experiencia" class="nes-btn is-normal ">Experiência</a>
                            <a href="#contato" class="nes-btn is-primary ">Contato</a>
                            <a href="#jogos" class="nes-btn is-success ">Jogos</a>
                        </div>
                    </div>
                </div>
                <div class="row pt-5 ">
                    <div class="container">
                        <div id="estudos" class="nes-container with-title justify-content-center col-md-12 pl-5">
                            <p class="title">Estudos</p>
                        </div>
                    </div>
                </div>
                <div class="row pt-5 ">
                    <div class="container">
                        <div id="projetos" class="nes-container with-title justify-content-center col-md-12 pl-5">
                            <p class="title">Projetos</p>
                        </div>
                    </div>
                </div>
                <div class="row pt-5 ">
                    <div class="container">
                        <div id="experiencia" class="nes-container with-title justify-content-center col-md-12 pl-5">
                            <p class="title">Experiência</p>
                        </div>
                    </div>
                </div>
                <div class="row pt-5 ">
                    <div class="container">
                        <div id="contato" class="nes-container with-title justify-content-center col-md-12 pl-5">
                            <p class="title">Contato</p>
                        </div>
                    </div>
                </div>
                <div class="row pt-5 ">
                    <div class="container">
                        <div id="jogos" class="nes-container with-title justify-content-center col-md-12 pl-5">
                            <p class="title">Jogos</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
